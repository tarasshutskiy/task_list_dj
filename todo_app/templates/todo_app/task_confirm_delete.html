{% extends 'todo_app/main.html' %}


{% block content %}

<div class="h1 text-center mt-3 mb-4 pb-3 text-primary">
    <h1>Delete Task</h1>
</div>
<div class=" text-center mt-3 mb-4 pb-3 text-primary">
    <a style='text-decoration:none;' href="{% url 'tasks' %}">&#8592;Go Back</a>
</div>
<div class="card-body h1 text-center mt-3 mb-4 pb-3 text-primary">
    <form method="POST">
        {% csrf_token %}
        <h2>Are your sure you want to delete this task? <b style="text-decoration: none; color: #e53935;">"{{task}}"</b> </h2>
        <input class="btn btn-danger center" type="submit" value="Delete" />
    </form>
</div>

{% endblock content %}
